---
apiVersion: v1
kind: Namespace
metadata:
  name: ingress-nginx

---

apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  interval: 5m
  url: https://kubernetes.github.io/ingress-nginx

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx-ingress
  namespace: ingress-nginx
spec:
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      version: 4.12.0
  install:
    createNamespace: true
  releaseName: nginx-ingress
  interval: 5m
  values:
    controller:
      replicaCount: 2
      service:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: nginx.homelab
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
