---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: tailscale
  namespace: tailscale
spec:
  url: https://pkgs.tailscale.com/helmcharts
  interval: 1h
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale-operator
  namespace: tailscale
spec:
  releaseName: tailscale-operator
  chart:
    spec:
      chart: tailscale-operator
      sourceRef:
        kind: HelmRepository
        name: tailscale
        namespace: tailscale
      version: "*"
  interval: 1m
  install:
    createNamespace: true
  values:
    oauth:
      clientId:
        valueFrom:
          secretKeyRef:
            name: tailscale-oauth
            key: clientId
      clientSecret:
        valueFrom:
          secretKeyRef:
            name: tailscale-oauth
            key: clientSecret
