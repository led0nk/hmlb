apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homelab
  namespace: flux-system
spec:
  interval: 5m
  path: ./homelab
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-repo
